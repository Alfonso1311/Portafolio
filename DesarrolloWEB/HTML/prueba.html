<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/prueba.css">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: space-evenly; margin-top: 150px; height: 300px;">
        <div>
            <div class="media">
                <figure>
                    <p><img src="../Images/mountains_front.png" alt="Imagen sin transformación" title="Imagen sin transformación" class="image lozad" data-loaded="true" width="450" height="253"></p>
                    <figcaption>Imagen sin transformación</figcaption>
                </figure>
            </div>
        </div>
        <div>
            <div class="media">
                <figure>
                    <p><img src="../Images/mountains_front.png" alt="Imagen sin transformación" title="Imagen sin transformación" class="image image-transform lozad" data-loaded="true" width="450" height="253"></p>
                    <figcaption>Imagen con transformación 2D</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
    <div style="display: flex; justify-content: space-evenly; margin-top: 150px; height: 300px;">
        <div class="box-transform"></div>
        <div class="box-animation"></div>
    </div>
</body>
</html>
