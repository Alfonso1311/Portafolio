<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>纯CSS 3D球体旋转特效 bootstrapmb.com</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="rotate2D">
                <div id="a3d">
                    <div class="tap" style="background-color: black;transform:translateZ(0); ">
                    </div>
                    <div id="ballY">
                        <div class="circumference" style="transform: rotateY(45deg)">
                        </div>
                        <div class="circumference" style="transform: rotateY(-45deg)">
                        </div>
                        <!--<div class="circumference" style="transform: rotateY(45deg) rotateX(45deg)"></div><div class="circumference" style="transform: rotateY(-45deg) rotateX(45deg)"></div><div class="circumference" style="transform: rotateY(45deg) rotateX(-45deg)"></div><div class="circumference" style="transform: rotateY(-45deg) rotateX(-45deg)"></div>-->                
                        <div class="cercle" style="transform:scaleX(-1) translateZ(calc(var(--edge)*-.44));">
                            0
                        </div>
                        <div class="cercle" style="transform:scaleX(-1) rotateY(-90deg) translateZ(calc(var(--edge)*-.44));">
                            0
                        </div>
                        <div class="cercle" style="transform: rotateY(90deg) translateZ(calc(var(--edge)*.44));">
                            0
                        </div>
                        <div class="cercle" style=" transform:translateZ(calc(var(--edge)*.44));">
                            0
                        </div>
                    </div>
                </div>
            </div>
            <div class="tap" id="light"></div>
        </div><!-- follow the HTML of this page -->
        <div id="counter">
            <div></div>
        </div>
        <div id="list"></div>
        <div>点击改变</div><!-- partial -->
        
        <script  src="./script.js"></script>
    </body>
</html>
